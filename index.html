<script>
function toggleAccordion(header) {
  const content = header.nextElementSibling;
  const icon = header.querySelector('i');
  const isActive = content.style.display === "block";
  document.querySelectorAll(".accordion-content").forEach(c => c.style.display = "none");
  document.querySelectorAll(".accordion-section i").forEach(i => {
    i.classList.remove("fa-chevron-up");
    i.classList.add("fa-chevron-down");
  });
  if (!isActive) {
    content.style.display = "block";
    icon.classList.remove("fa-chevron-down");
    icon.classList.add("fa-chevron-up");
  }
}

// ‚úÖ ÏßÑÌñâÎ•† ÌëúÏãú Ìï®Ïàò
function updateProgressDisplay(correctCount, totalCount) {
  const percent = ((correctCount / totalCount) * 100).toFixed(1);
  document.getElementById('progress-display').textContent = `${correctCount}/${totalCount}`;
  document.getElementById('progress-percent').textContent = ` (${percent}%)`;
}

// ‚úÖ Ï†ïÎãµ Î≤îÏúÑ ÏôÑÎ£å Ïãú ÏÉâÏÉÅ ÌëúÏãú (div Íµ¨Ï°∞ ÎåÄÏùë)
function highlightCompletedRanges() {
  const quizRanges = document.querySelectorAll('#quiz-selection .quiz-range');
  const correctSet = new Set(userData[currentUserId]?.correct || []);

  quizRanges.forEach(div => {
    const [start, end] = div.dataset.range.split('-').map(Number);
    let allCorrect = true;
    for (let i = start; i <= end; i++) {
      if (!correctSet.has(i)) {
        allCorrect = false;
        break;
      }
    }
    if (allCorrect) div.classList.add('completed');
  });
}

// ‚úÖ Ï¥àÍ∏∞ Î°úÎî© Ïãú ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏
window.addEventListener('DOMContentLoaded', () => {
  if (currentUserId && userData[currentUserId]) {
    const correctCount = userData[currentUserId].correctCount || 0;
    updateProgressDisplay(correctCount, 1000);
    highlightCompletedRanges();
  }
});

</script>

    if (progressDisplay && progressPercent) {
        const match = progressDisplay.textContent.match(/(\d+)\s*\/\s*(\d+)/);
        if (match) {
            const current = parseInt(match[1], 10);
            const total = parseInt(match[2], 10);
            const percent = total > 0 ? (current / total) * 100 : 0;
            progressPercent.textContent = ` (${percent.toFixed(1)}%)`;
        }
    }
}

<script>
/* === Completion Range Logic (extracted) === */

(function(){
  if (window.__wbq_range_v11_installed) return;
  window.__wbq_range_v11_installed = true;

  var RANGE_STATUS_KEY = 'rangeStatus';
  var KEY_A = 'quizUsers_v1';
  var KEY_B = 'wbq_userData_v1';
  var CURRENT_KEY = 'wbq_currentUserId';

  function readJSON(key, fallback){
    try { return JSON.parse(localStorage.getItem(key) || ''); }
    catch(e){ return (fallback===undefined?{}:fallback); }
  }
  function writeJSON(key, val){
    try { localStorage.setItem(key, JSON.stringify(val)); } catch(e){}
  }
  function getCurrentId(){
    var id = localStorage.getItem(CURRENT_KEY);
    if (id) return id;
    var a = readJSON(KEY_A, {}) || {}; var b = readJSON(KEY_B, {}) || {};
    id = Object.keys(a)[0] || Object.keys(b)[0] || 'default';
    localStorage.setItem(CURRENT_KEY, id);
    return id;
  }
  function collectCorrectSet(){
    var id = getCurrentId();
    var a = readJSON(KEY_A, {}) || {}; var b = readJSON(KEY_B, {}) || {};
    var list = []
      .concat((a[id] && a[id].correct) || [])
      .concat((b[id] && b[id].correct) || [])
      .map(function(n){ return parseInt(n,10); })
      .filter(function(n){ return Number.isFinite(n) && n>=1 && n<=10000; });
    return new Set(list);
  }

  function parseRangeKey(text){
    if (!text) return null;
    var m = (text+'').replace(/\s+/g,' ').trim().match(/#?\s*(\d{1,4})\s*[~\-]\s*#?\s*(\d{1,4})/);
    if (!m) return null;
    var s = parseInt(m[1],10), e = parseInt(m[2],10);
    if (!Number.isFinite(s) || !Number.isFinite(e)) return null;
    if (e < s){ var t=s; s=e; e=t; }
    return s + '-' + e;
  }
  function getRangeKeyFromElement(el){
    if (!el) return null;
    var ds = el.getAttribute && el.getAttribute('data-range');
    if (ds) return ds;
    return parseRangeKey(el.textContent);
  }
  function ensureDataRangeOnLabels(){
    var holder = document.getElementById('quiz-selection');
    if (!holder) return;
    holder.querySelectorAll('#quiz-selection *').forEach(function(el){
      if (!el.getAttribute) return;
      if (el.hasAttribute('data-range')) return;
      var key = parseRangeKey(el.textContent || '');
      if (key) el.setAttribute('data-range', key);
    });
  }

  function setMarkForKey(key, done){
    var holder = document.getElementById('quiz-selection');
    if (!holder || !key) return;
    var el = null;
    holder.querySelectorAll('#quiz-selection *[data-range]').forEach(function(node){
      if (node.getAttribute('data-range') === key && !el) el = node;
    });
    if (!el) return;
    if (done){
      el.classList.add('completed');
      var mk = el.querySelector('.range-checkmark');
      if (!mk){
        mk = document.createElement('span');
        mk.className = 'range-checkmark';
        mk.textContent = '‚úÖ';
        el.insertAdjacentElement('beforeend', mk);
      }
    } else {
      el.classList.remove('completed');
      var mk = el.querySelector('.range-checkmark');
      if (mk) mk.remove();
    }
  }
  function markFromRangeStatus(){
    var store = readJSON(RANGE_STATUS_KEY, {}) || {};
    Object.keys(store).forEach(function(k){
      if (store[k] && store[k].completed) setMarkForKey(k, true);
    });
  }
  function markFromCorrectList(){
    var set = collectCorrectSet();
    var holder = document.getElementById('quiz-selection');
    if (!holder) return;
    holder.querySelectorAll('#quiz-selection *[data-range]').forEach(function(el){
      var key = el.getAttribute('data-range');
      if (!key) return;
      var parts = key.split('-');
      if (parts.length !== 2) return;
      var s = parseInt(parts[0],10), e = parseInt(parts[1],10);
      if (!Number.isFinite(s) || !Number.isFinite(e)) return;
      var ok = true;
      for (var i=s;i<=e;i++){ if (!set.has(i)){ ok=false; break; } }
      if (ok) setMarkForKey(key, true);
    });
  }

  function rememberSelectedRange(){
    var holder = document.getElementById('quiz-selection');
    if (!holder) return null;
    var sel = holder.querySelector('.quiz-range.selected') || (holder.querySelector('.quiz-range input:checked') && holder.querySelector('.quiz-range input:checked').closest('.quiz-range'));
    if (!sel){
      var checked = holder.querySelector('input[type="radio"]:checked');
      if (checked) sel = checked.closest('[data-range]') || checked.closest('label') || checked.closest('.quiz-range');
    }
    var key = getRangeKeyFromElement(sel);
    if (key) window.__wbq_currRangeKey = key;
    return key;
  }
  function detectPerfectByText(){
    var result = document.getElementById('result-screen');
    if (!result || result.classList.contains('hidden')) return false;
    var text = result.textContent || '';
    var m = text.match(/Ï¥ù\s*(\d+)\s*Î¨∏Ï†ú\s*Ï§ë\s*(\d+)Í∞ú/);
    if (m){
      var total = parseInt(m[1],10), got = parseInt(m[2],10);
      return Number.isFinite(total) && Number.isFinite(got) && got >= total && total > 0;
    }
    var m2 = text.match(/(\d+)\s*\/\s*(\d+)/);
    if (m2){
      var g2 = parseInt(m2[1],10), t2 = parseInt(m2[2],10);
      return Number.isFinite(g2) && Number.isFinite(t2) && g2 >= t2 && t2 > 0;
    }
    return false;
  }
  function detectPerfectByVars(){
    var qlen = (Array.isArray(window.currentQuizData) ? window.currentQuizData.length : null);
    var sc = (typeof window.score !== 'undefined' ? parseInt(window.score,10) : null);
    if (Number.isFinite(qlen) && Number.isFinite(sc) && sc >= qlen && qlen > 0) return true;
    return false;
  }
  function applySessionCompletionIfPerfect(){
    var perfect = detectPerfectByText() || detectPerfectByVars();
    if (!perfect) return;
    var key = window.__wbq_currRangeKey || rememberSelectedRange();
    if (!key) return;
    var store = readJSON(RANGE_STATUS_KEY, {}) || {};
    if (!store[key] || !store[key].completed){
      store[key] = { completed:true, ts: Date.now() };
      writeJSON(RANGE_STATUS_KEY, store);
    }
    setMarkForKey(key, true);
  }

  function refreshAll(){
    ensureDataRangeOnLabels();
    markFromRangeStatus();
    markFromCorrectList();
  }

  var obs = new MutationObserver(function(){
    setTimeout(function(){
      ensureDataRangeOnLabels();
      applySessionCompletionIfPerfect();
      refreshAll();
    }, 30);
  });
  obs.observe(document.body, {subtree:true, attributes:true, childList:true, attributeFilter:['class','style']});

  document.addEventListener('click', function(e){
    var id = e && e.target && e.target.id;
    if (id === 'start-btn'){ rememberSelectedRange(); }
    if (id === 'restart-btn' || id === 'retry-incorrect-btn' || id === 'close-settings'){
      setTimeout(function(){ applySessionCompletionIfPerfect(); refreshAll(); }, 50);
    }
  });

  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', function(){
      refreshAll(); applySessionCompletionIfPerfect();
    });
  } else { refreshAll(); applySessionCompletionIfPerfect(); }
})();

/* === end Completion Range Logic === */
</script>
